{% load static %}

<div class="row question">
    <div class="col-2">
        <p class="image-center">
            <img class="img" src="{{ answer.author.image }}" alt="">
        </p>
        <div class="center">
            <button id="like-button" class="button">like</button>
            <div class="rating-table">{{ answer.rating }}</div>
            <button id="dislike-button" class="button">dislike</button>
        </div>
    </div>
    <div class="col-10">
        <div class="question-header">
        {{ answer.text }}
        </div>
        <input type="checkbox"> correct!
    </div>
</div>
